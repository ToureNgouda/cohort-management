<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/login.css" ></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title></title>
	<!-- fichier commun a tous les pages du projets --> 
<!-- 	<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/> -->
    <!-- ajout de feuille style au cas de besoin  -->
	
</h:head>

<h:body>

	<div class="container">

		<div class="row" style="margin-top:20px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<h:form>
					<fieldset>
						<h2>Connexion</h2>
						<hr class="colorgraph" />
						<div class="form-group">
							<h:inputText id="login" value="#{loginController.login}" styleClass="form-control input-lg" >
								<f:passThroughAttribute name="placeholder" value="Votre login"/>
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputText id="mdp" value="#{loginController.mdp}" styleClass="form-control input-lg" >
								<f:passThroughAttribute name="placeholder" value="Votre mot de passe"/>
							</h:inputText>
						</div>
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
								<h:commandButton action="#{loginController.check}" value="se connecter" class="btn btn-lg btn-primary btn-block" />
							</div>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
